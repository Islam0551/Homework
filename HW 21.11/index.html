<body>
    <script>
        let num = +prompt("Enter num")
function factorial() {
    if (num < 0) {
        return "jok"
    }
    let result = 1;
    for (let i = 1; i <= num; i++) {
        result *= i;
    }
    return result;
}

console.log(factorial());

    </script>
</body>
</html>
